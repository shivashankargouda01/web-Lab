<!DOCTYPE html>
<html>
<head>
    <title>Registration Form</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #84fab0, #8fd3f4);
            font-family: Arial, sans-serif;
        }
        .form-container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 20px;
            width: 300px;
        }
        .form-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-field {
            margin-bottom: 15px;
        }
        .form-field label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-field input[type="text"],
        .form-field input[type="password"],
        .form-field input[type="email"],
        .form-field input[type="number"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .form-field input[type="checkbox"] {
            margin-right: 5px;
        }
        .form-field button {
            width: 100%;
            padding: 10px;
            background: #84fab0;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 1.1em;
            cursor: pointer;
        }
        .form-field button:hover {
            background: #8fd3f4;
        }
        .error {
            color: red;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Register</h2>
        <form id="registrationForm">
            <div class="form-field">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name">
            </div>
            <div class="form-field">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username">
            </div>
            <div class="form-field">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password">
            </div>
            <div class="form-field">
                <label for="confirmPassword">Confirm Password:</label>
                <input type="password" id="confirmPassword" name="confirmPassword">
            </div>
            <div class="form-field">
                <label for="yearOfBirth">Year of Birth:</label>
                <input type="number" id="yearOfBirth" name="yearOfBirth">
            </div>
            <div class="form-field">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email">
            </div>
            <div class="form-field">
                <input type="checkbox" id="terms" name="terms">
                <label for="terms">I agree to the terms and conditions</label>
            </div>
            <div class="form-field">
                <button type="button" onclick="validateForm()">Register</button>
            </div>
            <p class="error" id="error"></p>
        </form>
    </div>
    <script>
        function validateForm() {
            let error = '';
            const name = document.getElementById('name').value.trim();
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const yearOfBirth = document.getElementById('yearOfBirth').value;
            const email = document.getElementById('email').value.trim();
            const terms = document.getElementById('terms').checked;
            const errorElement = document.getElementById('error');

            if (!username || !password || !confirmPassword || !email) {
                error = 'Username, password, confirm password, and email cannot be empty.';
            } else if (password !== confirmPassword) {
                error = 'Passwords do not match.';
            } else if (!/^\d{4}$/.test(yearOfBirth) || yearOfBirth < 1900 || yearOfBirth > 2000) {
                error = 'Year of birth must be a four-digit number between 1900 and 2000.';
            } else if (!/^\S+@\S+\.\S+$/.test(email)) {
                error = 'Email format is invalid.';
            } else if (!terms) {
                error = 'You must agree to the terms and conditions.';
            }

            if (error) {
                errorElement.textContent = error;
            } else {
                alert('Registration successful!');
                errorElement.textContent = '';
            }
        }
    </script>
</body>
</html>
