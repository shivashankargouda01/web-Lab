<!DOCTYPE html>
<html>
<head>
    <title>Filter Long Words</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 50px;
        }
        .container {
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            width: 300px;
            background-color: #f9f9f9;
        }
        input, textarea, button {
            margin-bottom: 10px;
            padding: 10px;
            width: 100%;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            cursor: pointer;
            background-color: #84fab0;
            color: white;
            border: none;
        }
        button:hover {
            background-color: #8fd3f4;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Filter Long Words</h2>
        <textarea id="wordArray" placeholder="Enter words separated by commas"></textarea>
        <input type="number" id="minLength" placeholder="Enter minimum length">
        <button onclick="filterLongWords()">Filter Words</button>
        <div id="result" style="margin-top: 20px;"></div>
    </div>

    <script>
        function filterLongWords() {
            const wordsInput = document.getElementById("wordArray").value;
            const minLength = parseInt(document.getElementById("minLength").value, 10);

            if (!wordsInput || isNaN(minLength)) {
                document.getElementById("result").textContent = "Please enter valid words and a number.";
                return;
            }

            const words = wordsInput.split(",").map(word => word.trim());
            const filteredWords = words.filter(word => word.length > minLength);

            document.getElementById("result").innerHTML = `<strong>Filtered Words:</strong> ${filteredWords.join(", ")}`;
        }
    </script>
</body>
</html>
