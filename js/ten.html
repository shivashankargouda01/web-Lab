<!DOCTYPE html>
<html>
<head>
    <title>Character Frequency</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 50px;
        }
        .container {
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            width: 300px;
            background-color: #f9f9f9;
        }
        input, textarea, button {
            margin-bottom: 10px;
            padding: 10px;
            width: 100%;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            cursor: pointer;
            background-color: #84fab0;
            color: white;
            border: none;
        }
        button:hover {
            background-color: #8fd3f4;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Character Frequency</h2>
        <textarea id="inputString" placeholder="Enter a string"></textarea>
        <button onclick="charFreq()">Get Frequency</button>
        <div id="result" style="margin-top: 20px;"></div>
    </div>

    <script>
        function charFreq() {
            const inputString = document.getElementById("inputString").value;

            if (!inputString) {
                document.getElementById("result").textContent = "Please enter a valid string.";
                return;
            }

            const frequency = {};
            for (const char of inputString) {
                frequency[char] = (frequency[char] || 0) + 1;
            }

            let frequencyList = "<strong>Character Frequency:</strong><ul>";
            for (const char in frequency) {
                frequencyList += `<li>${char}: ${frequency[char]}</li>`;
            }
            frequencyList += "</ul>";

            document.getElementById("result").innerHTML = frequencyList;
        }
    </script>
</body>
</html>
